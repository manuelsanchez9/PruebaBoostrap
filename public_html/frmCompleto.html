<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Completo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label>Label Basico</label>
                    <input type="text" class="form-control" placeholder="Input Basico"
                </div>

                <div>
                    <textarea placeholder="Text Area" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox">Checkbox #1
                    <input type="checkbox">Checkbox #2
                    <input type="checkbox">Checkbox #3
                </div>


                <div class="form-group">
                    <input type="radio">Radio Button #1
                    <input type="radio">Radio Button #2
                    <input type="radio">Radio Button #3
                </div>

                <div class="">
                    <div class="">
                        <button class="">Enviar</button>
                    </div>                
                </div>
            </form>  
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
