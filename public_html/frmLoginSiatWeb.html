<!DOCTYPE html>
<html>
    <head>
        <title>Ingreso al Sistema</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="container-fluid jumbotron boxlogin">
            <form method="POST" name="flogin" id="flogin">
                <div class="form-group col-md-12">
                    <label>Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
                </div>

                <div class="form-group col-md-12">
                    <label>Contraseña:</label>
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="Contraseña">
                </div>

                <div class=" form-group col-md-12">
                    <label>Rutas a despachar:</label>
                    <select name="" class="form-control">
                        <option>254-i</option>
                        <option>263-i</option>
                        <option>402</option>
                        <option>Troncal 65</option>
                    </select>                    
                </div>   
                
                <div class="col-md-12">
                <button class="btn btn-success btn-block">Acces</button>
                <button class="btn btn-primary btn-block">Cancel</button>
                </div>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
